<!doctype html>
<html lang="ru" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script th:src="@{js/pageHome.js}"></script>

    <!-- Обязательные метатеги -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <title>Домашняя страница</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="navbar">
    <div class="container-fluid">
        <span>
        </span>
        <div class="nav-item dropdown mb-0">
            <a class="nav-link text-secondary" href="/logout">Выйти</a>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">

        <!--Колонка (Лево)-->
        <div class="col-md-3 mt-3 p-0">
            <nav class="nav flex-column nav-pills" role="tablist">
                <button sec:authorize="hasAuthority('ADMIN')" class="nav-link" id="nav-link-admin" data-bs-toggle="tab" data-bs-target="#nav-admin" type="button" role="tab" aria-controls="nav-admin" aria-selected="false">Администратор</button>
                <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#nav-user" type="button" role="tab" aria-controls="nav-user" aria-selected="true">Пользователь</button>
            </nav>
        </div>

        <!--Колонка (Право)-->
        <div class="col-md-9 p-0 m-0">
            <div class="m-4 mt-3">
                <div class="tab-content">
                    <div sec:authorize="hasAuthority('ADMIN')" class="tab-pane fade" id="nav-admin" role="tabpanel" aria-labelledby="nav-admin-tab">
                        <p class="h1">Панель администратора</p>
                        <div class="mt-4">
                            <nav class="nav nav-tabs" role="tablist">
                                <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#nav-users-table" type="button" role="tab" aria-controls="nav-users-table" aria-selected="true" id="usersTablePanel">Таблица пользователей</button>
                                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#nav-new-user" type="button" role="tab" aria-controls="nav-new-user" aria-selected="false">Новый пользователь</button>
                            </nav>
                            <div class="tab-content">
                                <div class="tab-pane fade show active" id="nav-users-table" role="tabpanel" aria-labelledby="nav-home-tab">
                                    <div class="card">
                                        <div class="card-header">
                                            <h5 class="card-title">Все пользователи</h5>
                                        </div>
                                        <div class="card-body">


                                            <table class="table table-striped" id="allUsersTable">
                                                <thead>
                                                <tr>
                                                    <th scope="col">ID</th>
                                                    <th scope="col">Имя</th>
                                                    <th scope="col">Фамилия</th>
                                                    <th scope="col">Age</th>
                                                    <th scope="col">Email</th>
                                                    <th scope="col">Роли</th>
                                                    <th scope="col">Изменить</th>
                                                    <th scope="col">Удалить</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                </tbody>
                                            </table>



                                        </div>
                                    </div>
                                </div>
                                <div class="tab-pane fade" id="nav-new-user" role="tabpanel" aria-labelledby="nav-profile-tab">
                                    <div class="card">
                                        <div class="card-header">
                                            <h5 class="card-title">Добвавить нового пользователя</h5>
                                        </div>
                                        <div class="card-body">
                                            <div class="modal-body col-md row g-3">
                                                <div class="col-auto text-center m-auto">


                                                    <form id="createUserForm">
                                                        <div class="mb-3">
                                                            <label for="createFirstName"><b>Имя</b></label>
                                                            <input class="form-control" type="text" id="createFirstName"/>
                                                        </div>
                                                        <div class="mb-3">
                                                            <label for="createLastName"><b>Фамилия</b></label>
                                                            <input class="form-control" type="text" id="createLastName"/>
                                                        </div>
                                                        <div class="mb-3">
                                                            <label for="createAge"><b>Возраст</b></label>
                                                            <input class="form-control" type="text" id="createAge"/>
                                                        </div>
                                                        <div class="mb-3">
                                                            <label for="createEmail"><b>Email</b></label>
                                                            <input class="form-control" type="email" id="createEmail"/>
                                                        </div>
                                                        <div class="mb-3">
                                                            <label for="createPassword"><b>Пароль</b></label></td>
                                                            <input class="form-control" type="password" id="createPassword"/>
                                                        </div>
                                                        <div class="mb-3">
                                                            <label for="createRoles"><b>Роли</b></label>
                                                            <select multiple class="form-control form-control-sm" id="createRoles" size="2" required="required">
                                                                <option value="ADMIN">ADMIN</option>
                                                                <option value="USER">USER</option>
                                                            </select>
                                                        </div>
                                                        <div class="mb-3">
                                                            <button class="btn btn-success" type="button" id="createUser">Добавить</button>
                                                        </div>
                                                    </form>


                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade show active" id="nav-user" role="tabpanel" aria-labelledby="nav-user-tab">
                        <p class="h1">Информация о пользователе</p>
                        <div class="mt-4">
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="card-title">О пользователе</h5>
                                </div>
                                <div class="card-body">

                                    <table class="table table-striped" id="userTable">
                                        <thead>
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">Имя</th>
                                            <th scope="col">Фамилия</th>
                                            <th scope="col">Возраст</th>
                                            <th scope="col">Email</th>
                                            <th scope="col">Роли</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        </tbody>
                                    </table>

                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Modal -->
                    <div class="modal fade" id="defaultModal" tabindex="-1" role="dialog" aria-labelledby="someDefaultModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="action">Действие</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>

                                <div class="modal-body" id="modal-body">
                                </div>

                                <div class="modal-footer" id="modal-footer">
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>



</body>
</html>
